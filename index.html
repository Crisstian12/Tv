        .card:hover { transform: scale(1.05); border-color: #0078ff; background: #252525; }
        .card img { width: 100%; height: 60px; object-fit: contain; margin-bottom: 10px; }
        .card span { font-size: 0.9em; font-weight: bold; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>

        let player;
        let channels = [];

        function parseM3U(data) {
            const lines = data.split('\n');
            let currentKeys = {};
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                
                if (line.includes('license_key=')) {
                    const keyPart = line.split('=')[1];
                    const [kid, key] = keyPart.split(':');
                    currentKeys = { [kid]: key };
                }
                
                if (line.startsWith('#EXTINF')) {
                    const logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    const name = line.split(',')[1]?.trim() || "Canal sin nombre";
                    const url = lines[i+1]?.trim();
                    
                    if (url && url.startsWith('http')) {
                        channels.push({ name, logo, url, keys: currentKeys });
                        currentKeys = {}; // reset para el siguiente
                    }
                }
            }
        }

        async function playChannel(url, keys, name) {
            document.getElementById('current-name').innerText = name;
            player.configure({ drm: { clearKeys: keys } });
            try {
                await player.load(url);
            } catch (e) { alert("Error: Verifica el link o el bloqueo de regi√≥n."); }
        }

        function renderChannels(filter = "") {
            const container = document.getElementById('channel-list');
            container.innerHTML = "";
            channels.filter(c => c.name.toLowerCase().includes(filter.toLowerCase())).forEach(c => {
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => playChannel(c.url, c.keys, c.name);
                div.innerHTML = `<img src="${c.logo}" onerror="this.src='https://via.placeholder.com/100x60?text=TV'"><span>${c.name}</span>`;
                container.appendChild(div);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            shaka.polyfill.installAll();
            player = new shaka.Player(document.getElementById('video'));
            parseM3U(m3uData);
            renderChannels();

            document.getElementById('search').addEventListener('input', (e) => {
                renderChannels(e.target.value);
            });
        });
    </script>
